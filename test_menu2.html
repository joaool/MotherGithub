<body>

  	<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
  	<script type="text/javascript" src="../navBuilder-master/navBuilder.js"></script>
  	<script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  	<link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
	
	<p>navBuilder</p> 
	<div id="menu"></div>
  	<div class="navigation">
  		<ul class="nav">
  			<li>
  				<a href="http://www.microsoft.com">Home</a>
  			</li>
  			<li>
  				<a href="#">Services</a>
  				<ul>
  					<li><a href="#s1">Consulting</a></li>
  					<li><a href="#s2">Sales</a></li>
  					<li><a href="#s3">Support</a></li>
  				</ul>
  			</li>
  			<li>
  				<a href="#">About Us</a>
  				<ul>
  					<li><a href="#a1">Company</a></li>
  					<li><a href="#a2">Mission</a></li>
  					<li><a href="#a3">Contact Information</a></li>
  				</ul>
  			</li>
  		</ul>
  	</div>	

<script type="text/javascript">
oMenu = {
    "menu" : [
	    {
	        "title" : "Menu A - Tier 1",
	        "uri":"http://www.microsoft.com"
	    },
	    {
	        "title" : "Menu B - Tier 1",
	        "uri" : "#",
	        "menu" : [
	            {
	                "title" : "Menu B - Tier 2 - I",
	                "uri":"#1"
	            },
	            {
	                "title" : "Menu B - Tier 2 - II",
	                "uri":"#"
	            }
	        ]
	    }
	]    
};
navBuilder.init(oMenu,"menu");	//https://github.com/tomatogrease/navBuilder
// $( "#menu2" ).menu(); //https://jqueryui.com/menu/#icons
$(document).ready(
  /* This is the function that will get executed after the DOM is fully loaded */
  function () {
    /* Next part of code handles hovering effect and submenu appearing */
    $('.nav li').hover(//$('.nav li')....  $('#menu2').....
      function () { //appearing on hover
        $('ul', this).fadeIn();
      },
      function () { //disappearing on hover
        $('ul', this).fadeOut();
      }
    );
  }
);
console.log(document.title+"......  END..");
</script>
 <style>
  	.ui-menu { width: 150px; }
	.nav {
		margin: 0px;
		padding: 0px;
		list-style: none;
	}

	.nav li {
		float: left;
		width: 160px;
		position: relative;
	}

	.nav li a {
		background: #333;
		color: #fff;
		display: block;
		padding: 7px 8px;
		text-decoration: none;
		border-top: 1px solid #069;
	}

	.nav li a:hover {
		color: #069;
	}

	/*=== submenu ===*/

	.nav ul {
		display: none;
		position: absolute;
		margin-left: 0px;
		list-style: none;
		padding: 0px;
	}

	.nav ul li {
		width: 160px;
		float: left;
	}

	.nav ul a {
		display: block;
		height: 15px;
		padding: 7px 8px;
		color: #fff;
		text-decoration: none;
		border-bottom: 1px solid #222;
	}

	.nav ul li a:hover {
		color: #069;
	}
  </style>
</body>
</html>
