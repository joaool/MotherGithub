<script id="__text" type="text/x-handlebars-template">
	<div class="input-group dropped" style="padding:5px 5px 5px" id="{{id}}" cname={{cname}}>
		<div class="input-group" style="line-height:0px;">
			<span class="input-group-addon" id="leftLabel">{{leftLabel}}</span>
			 <input id="value" type={{type}} class="form-control" placeholder="{{placeholder}}" value="{{value}}" data-parsley-trigger={{trigger}} data-toggle="tooltip" data-placement="top" title="{{tooltip}}">
			<span class="input-group-addon"><span id="icon" class="glyphicon {{icon}}"></span></span>
		</div>
	</div>    
</script>
<script id="__textLabel" type="text/x-handlebars-template">
	<div class="input-group dropped" style="padding:5px 5px 5px" id="{{id}}" cname={{cname}}>
		<legend>{{label}}</legend>
		<div class="input-group" style="line-height:0px;">
			<span class="input-group-addon" id="leftLabel">{{leftLabel}}</span>
			<input  id="value" type={{type}} class="form-control" placeholder="{{placeholder}}" value="{{value}}" data-parsley-trigger={{trigger}} data-toggle="tooltip" data-placement="top" title="{{tooltip}}">
			<span class="input-group-addon"><span class="glyphicon {{icon}}"></span></span>
		</div>
	</div>
</script>    
<script id="inTextareaLabel" type="text/x-handlebars-template"> 
	<div class="input-group dropped" style="line-height:0px;" id="{{id}}"  cname={{cname}}>
		<span class="input-group-addon" id="leftLabel" id="leftLabel">Description:</span>
		<textarea class="form-control" name="entityDescription" onkeyup="FL.slidePanels.dictTemplateChangeDescription(this.form)" rows="2"></textarea>
	</div>
</script>
<script id="__button" type="text/x-handlebars-template"> 
	<div class="pull-right dropped" style="padding:5px 5px 5px;" id="{{id}}"  cname={{cname}}>
        <button type="button" class="btn btn-{{btnType}} {{buttonHide}}" onclick="{{onClick}}" data-toggle="tooltip" data-placement="top" title="{{tooltip}}" >{{label}}</button>
	</div>
</script>
<script id="__checkbox" type="text/x-handlebars-template"> 
	<div id="{{id}}" class="input-group dropped" style="padding:5px 5px 5px" cname={{cname}}>
		<label class="checkbox-inline {{chkHide}}"><input type="checkbox" {{checked}} value="{{value}}">{{value}}</label>
	</div>
</script>
<script id="__radiobox" type="text/x-handlebars-template"> 
	<div id="{{id}}" class="input-group dropped" style="padding:5px 5px 5px" cname={{cname}}>
		<label class="radio-inline {{radioHide}}"><input type="radio" {{checked}} name="{{name}}" value="{{value}}">{{value}}</label>
	</div>
</script>    
<script id="__combo" type="text/x-handlebars-template">    
	<div class="input-group dropped" style="line-height:0px;padding:5px 5px 5px" id="{{id}}" cname={{cname}}>
		<span class="input-group-addon" id="leftLabel">{{leftLabel}}</span>
		<div class="btn-group">
			<button type="button" class="btn btn-{{btnType}} dropdown-toggle" data-toggle="dropdown">
				<span data-bind="label" data-toggle="tooltip" data-placement="top" title="{{tooltip}}" >{{comboLabel}}</span>&nbsp;<span class="caret"></span>
			</button> 
			<ul id="Items" class="dropdown-menu" value="{{value}}" id="value">
				{{#each comboArr}}
					<li><a href="#">{{label}}</a></li>
				 {{/each}} 
			</ul>
		</div>
	</div>    
</script>
<script id="__date" type="text/x-handlebars-template">
	<div class="input-group dropped" style="padding:5px 5px 5px" id="{{id}}" cname={{cname}}>
		<div class="input-group" style="line-height:0px;">
			<span class="input-group-addon" id="leftLabel">{{leftLabel}}</span>
			 <input type={{type}} class="form-control {{class}}" placeholder="{{placeholder}}" value={{value}} data-parsley-trigger={{trigger}} data-toggle="tooltip" data-placement="top" title="{{tooltip}}">
		</div>
	</div>    
</script>
<script id="__textarea" type="text/x-handlebars-template">
    <div class="input-group dropped" style="padding:5px 5px 5px" id="{{id}}" cname={{cname}}>
        <span class="input-group-addon" id="leftLabel">{{leftLabel}}</span>
        <textarea placeholder="{{placeholder}}">{{value}}</textarea> 
    </div>
</script>
<script id="__image" type="text/x-handlebars-template">
    <div class="input-group dropped" style="padding:5px 5px 5px" id="{{id}}" cname={{cname}}>
        <span class="input-group-addon" id="leftLabel">{{leftLabel}}</span>
        <img id="imagePreview" class="imagePreview" src="">
        <input id="imageUploadBtn" type="file" class="custom-file-input file-loading" id="imageUploadBtn">
        
    </div>
</script>
