<body>
    <div id="wrapper">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href=#>Entity Fields</a>
                    <div id="Add" class="ui-draggable" cname="new"></div>
                </li>
            </ul>
            <div class="scroller">
              <table class="sidebar-nav fields" id="fields">

              </table>
            </div>
            <!-- <table class="sidebar-nav" id="fieldstemp">



            </table> -->

            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href=#>Properties</a>
                </li>
            </ul>
            <div id="properties">
            <div class="sidebar-nav">

                    <a href=#>Type</a>

            </div>
            <div id="type">
                <label class="btn">
                    <input name="fieldType" type="radio" id="TypeTextLabel" value="TextLabel" /> Label
                </label>
                <label class="btn">
                    <input name="fieldType" type="radio" id="TypeText" value="Text"> Textbox
                </label>
                <label class="btn">
                    <input name="fieldType" type="radio" id="TypeButton" value="Button" /> Button
                </label>
                <label class="btn">
                    <input name="fieldType" type="radio" id="TypeCheckbox" value="Checkbox" /> Checkbox
                </label>
                <label class="btn">
                    <input name="fieldType" type="radio" id="TypeRadio" value="Radio" /> Radio
                </label>
                <label class="btn">
                    <input name="fieldType" type="radio" id="TypeCombo" value="Combo" /> Combo
                </label>
                <label class="btn">
                    <input name="fieldType" type="radio" id="TypeDate" value="Date" /> Date
                </label>
                <label class="btn">
                    <input name="fieldType" type="radio" id="TypeTextArea" value="TextArea" /> Text area
                </label>
                <label class="btn">
                    <input name="fieldType" type="radio" id="TypeImage" value="Image" /> Image
                </label>

            </div>


                <table>
                    <tr>
                        <td>Name</td>
                        <td>
                            <input type="text" value="" id="name" />
                        </td>
                    </tr>
                    <tr>
                        <td>Value</td>
                        <td>
                            <input type="text" value="" id="value" />
                        </td>
                    </tr>
                    <tr>
                        <td>Left Label</td>
                        <td>
                            <input type="text" value="" id="leftLabel" />
                        </td>
                    </tr>
                    <tr>
                        <td>Placeholder</td>
                        <td>
                            <input type="text" value="" id="placeholder" />
                        </td>
                    </tr>
                    <tr>
                        <td>Icon</td>
                        <td>
                            <input type="text" value="" id="icon" />
                        </td>
                    </tr>
                    <tr>
                        <td>Tooltip</td>
                        <td>
                            <input type="text" value="" id="tooltip" />
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h3>Form Designer</h3>
                        <div class="entities">
                            Entities :
                            <div class="selectbox" id="entities">
                                <div class="selectedOption">Entity 1</div>
                                <ul class="options">

                                </ul>
                            </div>
                            Name :
                            <input type="text" value="" id="entityName" placeholder="entity name" /> Description :
                            <textarea id="entityDesc" placeholder="entity description"></textarea>


                        </div>
                        <div id="droppable">
                            <div id="designerCol1" class="ui-dropppable sortable"></div><div id="designerCol2" class="ui-dropppable sortable"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="toggleBtn">
                <a href="#menu-toggle" class="btn btn-primary" id="menu-toggle"></a>
            </div>
        </div>

        <!-- /#page-content-wrapper -->
        <div id="buttonContainer">
            <a href="#" class="btn btn-primary" id="load"> Load Form</a>
            <a href="#" class="btn btn-primary" id="save"><span class="glyphicon glyphicon-save"></span> Save Form</a>

        </div>
    </div>

    <div id="templates" style="display:none">
    </div>
    <div id="entitiesTempaltes" style="display:none">
        <script id="entityOption" type="text/x-handlebars-template">
            {{#each entities}}
                <li entity_id="{{csingular}}" class="option entity">{{description}}</li>
            {{/each}}
        </script>
        <script id="fieldsOption" type="text/x-handlebars-template">
            {{#each fields}}
                <tr>
                  <td field_id="{{@index}}"
                      class="option field ui-draggable"
                      data-input-type="{{type}}"
                      data-type="{{typeUI}}"
                      data-label="{{label}}"
                      data-name="{{name}}"
                      data-enum="{{#arrayToString enumerable}}{{/arrayToString}}"
                      data-description="{{description}}"
                      data-fieldName="{{csingular}}"
                      cname="{{cname}}">
                          <a href="" class="">{{label}}</a>
                  </td>
                </tr>
            {{/each}}
        </script>
    </div>
    <div id="contextMenu" style="display:none">
        <ul id="menuItems" class="custom-list">
            <li id="delete" class="menuItem"><div>Delete</div></li>
        </ul>
    </div>
</body>
