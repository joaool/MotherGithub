	<p>navBuilder</p> 
	<div id="menu"></div>

<script type="text/javascript">
oMenu = {
    "menu" : [
	    {
	        "title" : "Menu A - Tier 1",
	        "uri":"http://www.microsoft.com"
	    },
	    {
	        "title" : "Menu B - Tier 1",
	        "uri" : "#",
	        "menu" : [
	            {
	                "title" : "Menu B - Tier 2 - I",
	                "uri":"#1"
	            },
	            {
	                "title" : "Menu B - Tier 2 - II",
	                "uri":"#"
	            }
	        ]
	    }
	]    
};
navBuilder.init(oMenu,"menu");	//https://github.com/tomatogrease/navBuilder
$(function() {
  	$('#main-menu').smartmenus();
});
console.log(document.title+"......  END..");
</script>
 <style>
  	.ui-menu { width: 150px; }
	.nav {
		margin: 0px;
		padding: 0px;
		list-style: none;
	}

	.nav li {
		float: left;
		width: 160px;
		position: relative;
	}

	.nav li a {
		background: #333;
		color: #fff;
		display: block;
		padding: 7px 8px;
		text-decoration: none;
		border-top: 1px solid #069;
	}

	.nav li a:hover {
		color: #069;
	}

	/*=== submenu ===*/

	.nav ul {
		display: none;
		position: absolute;
		margin-left: 0px;
		list-style: none;
		padding: 0px;
	}

	.nav ul li {
		width: 160px;
		float: left;
	}

	.nav ul a {
		display: block;
		height: 15px;
		padding: 7px 8px;
		color: #fff;
		text-decoration: none;
		border-bottom: 1px solid #222;
	}

	.nav ul li a:hover {
		color: #069;
	}
  </style>
